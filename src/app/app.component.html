    <div class="filter-panel">
      <div class="sort-section">
        <p class="section-title">Sort by</p>
        <div class="option-group">
          <label class="option-item">
            <input type="radio" name="sort" [(ngModel)]="selectedSort" value="price" /> Price: Low-High
          </label>
          <label class="option-item">
            <input type="radio" name="sort" [(ngModel)]="selectedSort" value="experience" /> Experience - Most Experience first
          </label>
        </div>
      </div>
    
      <div class="filter-section">
        <p class="section-title">Filters</p>
    
        <p class="subsection-title">Specialities</p>
        <div class="option-group">
          <label class="option-item" *ngFor="let spec of specialities">
            <input type="checkbox" [value]="spec" /> {{ spec }}
          </label>
        </div>
    
        <p class="subsection-title">Mode of consultation</p>
        <div class="option-group">
          <label class="option-item">
            <input type="radio" name="mode" [(ngModel)]="selectedMode" value="video" /> Video Consultation
          </label>
          <label class="option-item">
            <input type="radio" name="mode" [(ngModel)]="selectedMode" value="in-clinic" /> In-clinic Consultation
          </label>
          <label class="option-item">
            <input type="radio" name="mode" [(ngModel)]="selectedMode" value="all" /> All
          </label>
        </div>
      </div>
    </div>
    

    <div class="w-3/4 space-y-4">
      <div *ngFor="let doc of doctors" class="flex justify-between items-center bg-white p-4 rounded shadow">
        <div class="flex gap-4 items-start">
          <img [src]="doc.photo" alt="Doctor" class="rounded-full h-16 w-16 object-cover" />
          <div>
            <h2 class="font-semibold text-lg">{{ doc.name }}</h2>
            <p class="text-sm">{{ doc.specialities[0]?.name }}</p>
            <p class="text-sm text-gray-600">{{ doc.experience }}</p>
            <p class="text-sm text-gray-700">{{ doc.clinic.name }}</p>
            <p class="text-sm text-gray-600">{{ doc.clinic.address.locality }}</p>
          </div>
        </div>
        <div class="flex flex-col items-end gap-2">
          <p class="font-semibold">{{ doc.fees }}</p>
          <button class="border px-4 py-1 rounded">Book Appointment</button>
        </div>
      </div>
    </div>
  </div>
</div>
